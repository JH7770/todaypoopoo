{% extends 'base.html' %}

{% block head %}
<!-- full calendar-->
<script src="{{ url_for('static', filename='fullcalendar/main.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='fullcalendar/main.css') }}">

<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>


{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang='en'>

<body>
<div class="container-xxl">
    <div id='calendar'></div>
</div>

</body>
</html>
{% endblock %}

{% block script %}
<script>
    var nav_calendar = document.getElementsByName('nav_calendar')
    nav_calendar.classList.add('active')

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            themeSystem: 'bootstrap5'
        });
        calendar.render();
    });

</script>
{% endblock %}
